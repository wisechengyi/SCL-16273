[GLOBAL]
pants_version: 1.19.0

[python-setup]
interpreter_constraints: ['CPython>=3.6,<4']

[scala]
version: 2.12

[jvm-platform]
default_platform: java8
platforms: {
    'java6': {'source': '6', 'target': '6', 'args': [] },
    'java7': {'source': '7', 'target': '7', 'args': [] },
    'java8': {'source': '8', 'target': '8', 'args': [] },
  }
